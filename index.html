<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点名表</title>
    <style>
        :root {
            --background-color: #f5f5f5;
            --container-background-color: #fff;
            --text-color: #333;
            --button-background-color: #007bff;
            --button-hover-background-color: #0056b3;
            --list-item-background-color: #f9f9f9;
            --checked-item-background-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --blur-color: rgba(0, 0, 0, 0.05); /* For button backdrop filter */
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --container-background-color: #1e1e1e;
            --text-color: #e0e0e0;
            --button-background-color: #1a73e8;
            --button-hover-background-color: #1669c1;
            --list-item-background-color: #2c2c2c;
            --checked-item-background-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --blur-color: rgba(0, 0, 0, 0.1); /* For button backdrop filter */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: auto;
            max-width: 50%; /* 最大宽度不超过用户浏览器的50% */
            margin: 0 auto;
            padding: 20px;
            background-color: var(--container-background-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
        }
        .actions {
            margin-bottom: 20px;
            text-align: center;
        }
        .actions button {
            background-color: var(--button-background-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s, backdrop-filter 0.3s;
            backdrop-filter: blur(5px); /* 高斯模糊效果 */
        }
        .actions button:hover {
            background-color: var(--button-hover-background-color);
        }
        .list {
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .list-item {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            background-color: var(--list-item-background-color);
            text-align: center;
            max-width: 100%;
        }
        .list-item span {
            font-size: 16px;
            color: var(--text-color);
            display: block;
        }
        .list-item.checked {
            background-color: var(--checked-item-background-color); /* 勾选后变成灰色 */
            color: var(--text-color);
            text-decoration: line-through; /* 添加删除线 */
        }
        .list-item.clicked {
            animation: bounce 0.5s ease; /* 添加点击动画 */
        }
        .list-item input[type="checkbox"] {
            display: none; /* 隐藏复选框 */
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        // Fetch name.txt from the server and load it into the list
        function loadNames() {
            fetch('name.txt')
                .then(response => response.text())
                .then(data => {
                    const names = data.split('\n').filter(name => name.trim() !== '');
                    const list = document.querySelector('.list');

                    names.forEach(name => {
                        const isChecked = localStorage.getItem(name) === 'true'; // Check from localStorage
                        const listItem = document.createElement('div');
                        listItem.classList.add('list-item');
                        if (isChecked) {
                            listItem.classList.add('checked');
                        }

                        listItem.innerHTML = `
                            <input type="checkbox" name="checked[]" value="${name}" ${isChecked ? 'checked' : ''}>
                            <span>${name}</span>
                        `;

                        listItem.addEventListener('click', handleItemClick);
                        list.appendChild(listItem);
                    });

                    moveCheckedItems(); // 页面加载时，已选中的项会被移动到底部
                })
                .catch(error => console.error('Error loading name.txt:', error));
        }

        function toggleAll(checked) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = checked;
                updateItemStyle(checkbox);
                saveToLocalStorage(checkbox); // Save the checked state
            });
            moveCheckedItems(); // 更新项目顺序
        }

        function updateItemStyle(checkbox) {
            const listItem = checkbox.parentElement;
            if (checkbox.checked) {
                listItem.classList.add('checked');
            } else {
                listItem.classList.remove('checked');
            }
        }

        function handleItemClick(event) {
            const listItem = event.currentTarget;
            const checkbox = listItem.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked; // Toggle the checkbox state
            updateItemStyle(checkbox); // Update the visual style
            saveToLocalStorage(checkbox); // Save the checked state

            listItem.classList.add('clicked'); // Add animation class

            setTimeout(() => {
                listItem.classList.remove('clicked'); // Remove animation class after animation ends
            }, 500); // Duration matches the animation length
          
            moveCheckedItems(); // 移动勾选的项到列表底部
        }

        function saveToLocalStorage(checkbox) {
            const name = checkbox.value;
            localStorage.setItem(name, checkbox.checked); // Save the state in localStorage
        }

        function moveCheckedItems() {
            const list = document.querySelector('.list');
            const items = Array.from(list.children);

            // 分离已勾选和未勾选的项
            const uncheckedItems = items.filter(item => !item.querySelector('input[type="checkbox"]').checked);
            const checkedItems = items.filter(item => item.querySelector('input[type="checkbox"]').checked);

            // 清空当前列表
            list.innerHTML = '';

            // 先添加未勾选的项，再添加已勾选的项到列表中
            uncheckedItems.forEach(item => list.appendChild(item));
            checkedItems.forEach(item => list.appendChild(item));
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            loadNames(); // Load names from name.txt
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>点名表</h1>
        <div class="actions">
            <button type="button" onclick="toggleAll(true)">全选</button>
            <button type="button" onclick="toggleAll(false)">取消</button>
            <button type="button" onclick="toggleTheme()">切换主题</button>
        </div>

        <div class="list">
            <!-- Names will be loaded here dynamically -->
        </div>
    </div>
</body>
</html>
